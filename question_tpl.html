<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
        <script src='https://s3.amazonaws.com/mturk-public/externalHIT_v1.js' type='text/javascript'></script>
    </head>
    <body>
        <!-- Bootstrap v3.0.3 -->
        <link href="https://s3.amazonaws.com/mturk-public/bs30/css/bootstrap.min.css" rel="stylesheet" />
        <section class="container" id="Other" style="margin-bottom:15px; padding: 10px 10px; font-family: Verdana, Geneva, sans-serif; color:#333333; font-size:0.9em;">
            <div class="row col-xs-12 col-md-12">
                <!-- Instructions -->
                <div class="panel panel-primary">
                    <div class="panel-heading"><strong>Instructions</strong></div>

                    <div class="panel-body">
                        <p>Find and report when a restaurant&#39;s happy hours are</p>

                        <ul><!-- We are adding a template variable below which we will replace with an actual link in our code later -->
                            <li>List</li>
                        </ul>
                    </div>
                </div>
                <!-- End Instructions -->
            </div>
        </section>
        <section class="container">
            <div class="row col-xs-12 col-md-12">
                <!-- HTML to handle creating the HIT form -->
                <form name='mturk_form' method='post' id='mturk_form' action='https://workersandbox.mturk.com/mturk/externalSubmit'>
                    <input type='hidden' value='' name='assignmentId' id='assignmentId'/>
                    <fieldset>
                        <label>Please label each mention in this email:</label>
                        <p>
                            {{ email['tokenized_body'] }}
                        </p>
                        <div class="checkbox">
                            {% for token in email['token'] %}
                            <label>
                                <input name="mention" type="checkbox" value="{{ loop.index0 }}" />{{ token }}
                            </label><br/>
                            {% endfor %}
                        </div>
                    </fieldset>
                    <p><input type='submit' id='submitButton' value='Submit' /></p>
                </form>
                <script language='Javascript'>turkSetAssignmentID();</script>
            </div>
        </section>
        <!-- close container -->
        <style type="text/css">fieldset { padding: 10px; background:#fbfbfb; border-radius:5px; margin-bottom:5px; }
        </style>
    </body>
</html>
